<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/index.css">
  
  <style> 
  
  @import url('https://fonts.googleapis.com/css?family=Righteous');

* {
  font-family: 'Righteous';
  color: #A7B1C0;
    background-color: #162737;
}

#div {
  display: flex;
  /* position: fixed; */
  width: 100%;
  height: 100vh;
  justify-content: center;
  margin-left: 50%;
  }

#timeSpan {
  font-size: 100px;
  font-weight: bold;
  letter-spacing: 4px;
  text-shadow: 0 1px 0px black;
  width: 440px;
}

#dateSpan {
  margin-left: 15px;
}
  
  </style>
  
  <title>Time and Date</title>
</head>



<body>

  
 
  
   <div id="id"> 
   <h1 class="text-center">Hello SNE Family</h1> 
    <span> Current Time and Date is: </span> <span id="timeSpan"></span>
    <span id="dateSpan"></span>
  </div>
  
 
   

<script >

let monthArray = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
let timeElement = document.getElementById("timeSpan");
let dateElement = document.getElementById("dateSpan");


setInterval(() => {
  let dateObj = new Date();

  let time = getTime(dateObj)
  let date = getDate(dateObj);

  timeElement.innerHTML = time;
  dateElement.innerHTML = date;
}, 1000);

function getTime(dateObj) {
  let hour = appendZero(dateObj.getHours());
  let minutes = appendZero(dateObj.getMinutes());
  let seconds = appendZero(dateObj.getSeconds());

  return `${hour}:${minutes}:${seconds}`;
}

function getDate(date) {
  let day = appendZero(date.getDate());
  let month = monthArray[date.getMonth()];
  let year = date.getFullYear();

  return `${day} ${month} ${year}`;
}

function appendZero(num) {
  return num < 10 ? `0${num}` : num;
}

</script>
</body>
</html>
